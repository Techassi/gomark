{{ define "entity/bookmark-image" }}{{ $char := .Name | FormatNoImage}}
<a class="bookmark_image{{ FormatColor $char .Bookmark.ImageURL }}" href="b/{{ .Hash }}">
    {{ if .Bookmark.ImageURL }}
    <img src="image/{{ .Hash }}/{{ .Bookmark.ImageURL }}" alt="{{ .Name }}">
    {{ else }}
    <span>{{ $char }}</span>
    {{ end }}
</a>
{{ end }}
