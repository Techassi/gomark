{{ define "entity/bookmark" }}
<div class="gomark_bookmark">
    {{ template "entity/bookmark-image" . }}
    <div class="bookmark_info">
        <a class="name" href="b/{{ .Hash }}">
            <h3>{{ .Name }}</h3>
        </a>
        <a class="link" href="{{ .Bookmark.URL }}" target="_blank" rel="noreferrer"
            aria-label="Open {{ .Bookmark.URL }} in a new tab">{{ .Bookmark.URL }}</a>
        <p>{{ .Bookmark.Description }}</p>
    </div>
</div>
{{ end }}
